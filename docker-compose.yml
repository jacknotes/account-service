services:
  account-service:
    #build: .
    image: jacknotes/account-service:latest
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8081
      - DATABASE_PATH=/app/data/accounting.db
      # 生产环境请通过 .env 或 -e 覆盖，勿使用默认值
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    restart: unless-stopped
